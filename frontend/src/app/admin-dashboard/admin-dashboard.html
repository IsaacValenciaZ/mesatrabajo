<div class="admin-layout">
  
  <aside class="sidebar" [class.closed]="!isSidebarOpen">
    <div class="sidebar-header">
       <h2>AdminPanel</h2>
       <button class="close-btn" (click)="toggleSidebar()">✕</button>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="tickets" routerLinkActive="active" class="nav-btn">
          Enviar Tickets
      </a>
      <a routerLink="usuarios" routerLinkActive="active" class="nav-btn">
        Personal Activo
      </a>
      <a routerLink="registro" routerLinkActive="active" class="nav-btn">
        Registrar Usuario
      </a>
            <a routerLink="tickets-list" routerLinkActive="active" class="nav-btn">
        Historial de Tickets
      </a>
      
      
      <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
    </nav>
  </aside>

  <div class="main-wrapper">
    <header class="top-bar">
      <div class="flex-start">
        <button class="hamburger-btn" (click)="toggleSidebar()">☰</button>
        <h1>Panel de Administración</h1>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
      
    </main>
  </div>
</div>
