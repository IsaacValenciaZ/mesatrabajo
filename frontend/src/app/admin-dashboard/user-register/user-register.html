<div class="form-card fade-in">
  <h3>Registrar Nuevo Empleado</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" [(ngModel)]="newUser.nombre">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="newUser.email">
    </div>
    <div class="form-group">
      <label>Contrase√±a:</label>
      <input type="password" [(ngModel)]="newUser.password">
    </div>
    <div class="form-group">
      <label>Rol:</label>
      <select [(ngModel)]="newUser.rol">
        <option value="personal">Personal</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Administrador</option>
      </select>
     </div>
  </div>
  <button class="btn-save" (click)="registrarUsuario()">Guardar Usuario</button>
</div>
