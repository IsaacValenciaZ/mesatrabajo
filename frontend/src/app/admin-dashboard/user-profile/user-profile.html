<div class="profile-card fade-in">
  
  <div class="header-profile">
    <div class="big-avatar">{{ user.nombre?.charAt(0) }}</div>
    <h2>Mi Perfil</h2>
    <p>Gestiona tu Información Personal</p>
  </div>

  <div class="form-content">
    
    <div class="form-group">
      <label>Nombre Completo:</label>
      <input type="text" [(ngModel)]="user.nombre" placeholder="Tu nombre">
    </div>

    <div class="form-group">
      <label>Correo Electrónico:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="tucorreo@ejemplo.com">
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

    <div class="form-group">
      <label>Nueva Contraseña (Opcional):</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Escribe solo si deseas cambiarla...">
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña:</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Repite la nueva contraseña...">
    </div>

    <button class="btn-update" (click)="actualizarPerfil()">
      Guardar Cambios
    </button>

  </div>
</div>
