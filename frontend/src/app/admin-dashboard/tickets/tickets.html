<div class="form-card ticket-card fade-in">
  <h3>Redactar Nuevo Ticket</h3>
  <div class="form-vertical">
    <div class="form-group full-width">
      <label>Destinatario:</label>
      <select [(ngModel)]="newTicket.destinatarioId" class="select-user">
        <option value="" disabled selected>-- Selecciona --</option>
        <option *ngFor="let u of usersList" [value]="u.id">
          {{ u.nombre }} ({{ u.rol }})
        </option> 
      </select>
    </div>
    <div class="form-group full-width">
      <label>Asunto:</label>
      <input type="text" [(ngModel)]="newTicket.asunto">
    </div>
    <div class="form-group full-width">
      <label>Mensaje:</label>
      <textarea [(ngModel)]="newTicket.mensaje" rows="4"></textarea>
    </div>
  </div>
  <button class="btn-save btn-ticket" (click)="enviarTicket()">Enviar Ticket</button>
</div>
