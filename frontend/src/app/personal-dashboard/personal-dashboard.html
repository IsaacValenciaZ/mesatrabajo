<div class="dashboard-layout">

<aside class="sidebar" [class.closed]="!isSidebarOpen">
    <div class="sidebar-header">
      <div class="brand">
        <h2>Bienvenido {{ user.nombre }}</h2>
        <span class="role-badge">Panel Técnico</span>
      </div>
      <!--<button class="close-menu-btn" (click)="toggleMenu()">✕</button>  -->
    </div> 

    <nav class="sidebar-nav">
      <a routerLink="mis-reportes" routerLinkActive="active" class="nav-item"> Pendientes</a>

      <a routerLink="historial" routerLinkActive="active" class="nav-item"> Historial</a>

      <div class="spacer"></div>

              <div class="user-info-sidebar profile-link" routerLink="perfil">
                <div class="avatar-circle">{{ user.nombre?.charAt(0) }}</div>
                <div class="user-details">
                  <span class="user-name">{{ user.nombre }}</span>
                  <span class="user-role">Visualizar Perfil</span> </div>
              </div>

                <button (click)="logout()" class="btn-logout"> Cerrar Sesión</button>
    </nav>
  </aside>

  <div class="main-wrapper">
    <header class="top-bar">
      <div class="flex-start">
        <button class="hamburger-btn" (click)="toggleSidebar()">☰</button>

        <div class="header-top logos-container">
           <img src="icons/seiem_blanco.svg" class="logo-header" alt="Logo">
        </div>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
