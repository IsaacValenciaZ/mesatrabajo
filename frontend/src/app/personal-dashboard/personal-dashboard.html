<div class="dashboard-layout">

  <aside class="sidebar" [class.closed]="!menuAbierto">
    <div class="sidebar-header">
      <div class="brand">
        <h2>Mesa de Ayuda</h2>
        <span class="role-badge">Panel Técnico</span>
      </div>
      <!--<button class="close-menu-btn" (click)="toggleMenu()">✕</button>  -->
    </div> 

    <nav class="sidebar-nav">
      
      <a routerLink="mis-reportes" routerLinkActive="active" class="nav-item"> Pendientes</a>

      <a routerLink="historial" routerLinkActive="active" class="nav-item"> Historial</a>

      <div class="spacer"></div>

      <div class="user-info-sidebar">
        <div class="avatar-circle">{{ user.nombre?.charAt(0) }}</div>
        <div class="user-details">
          <span class="user-name">{{ user.nombre }}</span>
          <span class="user-role">Personal</span>
        </div>
      </div>

      <button class="btn-logout" (click)="logout()">Cerrar Sesión</button>

    </nav>
  </aside>

  <div class="main-content">
    <header class="mobile-header">
      <button class="hamburger-btn" (click)="toggleMenu()">☰</button>
      <h2>Mesa de Ayuda</h2>
    </header>

    <router-outlet></router-outlet>

  </div>
</div>
