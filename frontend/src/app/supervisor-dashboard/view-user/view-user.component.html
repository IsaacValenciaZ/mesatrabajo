<div class="modal-card">

  </div>
  <div class="modal-body">

      <p>{{ user?.nombre }}</p>
    </div>
    <div class="info-group">
      <label>Email:</label>

    <button class="btn-secondary" (click)="close.emit()">Cerrar</button>
  </div>
</div>
