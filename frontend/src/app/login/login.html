<div class="page-wrapper">

  <header>
    <div class="header-top">

      <div class="logos-container">
  <img src="icons/Educacion.svg" class="logo-header" alt="nada">
      </div>

    </div>
    
    <div class="color-bar-top"></div>
  </header>

  <main class="main-content">
    
    <div class="login-card-border">
      <div class="login-content">

        
        <div class="empty-space">
          <div class="brand-showcase">
             <img src="icons/seiem.svg" alt="Logo Grande" class="hero-logo">
          </div>
        
          <div class="blob blob-top"></div>
          <div class="blob blob-bottom"></div>
        
        </div>

<div class="form-section">
          
  <div *ngIf="pasoActual === 0" class="fade-in-section">
    <h2>Inicio de sesión</h2>

    <div class="group">
      <input required="" class="main-input" type="email" [(ngModel)]="email">
      <span class="highlight-span"></span>
      <label class="lebal-email">Correo Electrónico</label>
    </div>

    <div class="group">
      <input required="" class="main-input" type="password" [(ngModel)]="password">
      <span class="highlight-span"></span>
      <label class="lebal-email">Contraseña</label>
    </div>

    <div class="forgot-pass-container">
      <a (click)="cambiarPaso(1)" class="forgot-pass-link" style="cursor: pointer;">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <div class="btn-container">
      <button class="btn-primary" (click)="login()">Ingresar</button>
    </div>
  </div>

  <div *ngIf="pasoActual === 1" class="fade-in-section">
    <h2>Recuperar Cuenta</h2>
    
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">
      Ingresa tu correo para recibir un código de recuperación.
    </p>

    <div class="group">
      <input required="" class="main-input" type="email" [(ngModel)]="emailRecuperacion">
      <span class="highlight-span"></span>
      <label class="lebal-email">Correo Electrónico</label>
    </div>

    <div class="btn-container" style="justify-content: space-between; align-items: center;">
      <a (click)="cambiarPaso(0)" style="color: #8b2136; cursor: pointer; font-weight: 600;">
        ← Volver
      </a>
      <button type="button" class="btn-primary" (click)="enviarToken()">Enviar Código</button>
    </div>
  </div>

  <div *ngIf="pasoActual === 2" class="fade-in-section">
    <h2>Verificar Código</h2>
    
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">
      Ingresa el código que enviamos a tu correo.
    </p>

    <div class="group">
      <input required="" class="main-input" type="text" [(ngModel)]="tokenIngresado" style="text-align: center; letter-spacing: 5px;">
      <span class="highlight-span"></span>
      <label class="lebal-email" style="text-align: center; width: 100%; left: 0;">Código de Seguridad</label>
    </div>

    <div class="btn-container" style="justify-content: space-between; align-items: center;">
      <a (click)="cambiarPaso(1)" style="color: #666; cursor: pointer; font-size: 0.85rem;">
        Corregir correo
      </a>
      <button class="btn-primary" (click)="verificarToken()">Verificar</button>
    </div>
  </div>

  <div *ngIf="pasoActual === 3" class="fade-in-section">
    <h2>Nueva Contraseña</h2>
    
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">
      Crea una contraseña segura.
    </p>

    <div class="group">
      <input required="" class="main-input" type="password" [(ngModel)]="nuevaPassword">
      <span class="highlight-span"></span>
      <label class="lebal-email">Nueva Contraseña</label>
    </div>

    <div class="group">
      <input required="" class="main-input" type="password" [(ngModel)]="confirmarPassword">
      <span class="highlight-span"></span>
      <label class="lebal-email">Confirmar Contraseña</label>
    </div>

    <div class="btn-container">
      <button class="btn-primary" (click)="guardarPassword()">Actualizar</button>
    </div>
  </div>

</div>
</div>
  </div>
  </main>

  <footer>
    <div class="fondo-pattern"></div>

  </footer>

</div>
