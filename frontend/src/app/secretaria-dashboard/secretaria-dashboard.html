<div class="secretaria-layout">
  
  <aside class="sidebar" [class.closed]="!isSidebarOpen">
    <div class="sidebar-header">
       <div class="brand">
         <h2>Bienvenido {{ nombreUsuario }}</h2>
         <span class="role-badge">Secretaria</span>
       </div>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="tickets" routerLinkActive="active" class="nav-btn">
       Enviar Tickets
      </a>
      <a routerLink="usuarios" routerLinkActive="active" class="nav-btn">
         Personal Activo
      </a>
      <a routerLink="tickets-list" routerLinkActive="active" class="nav-btn">
          Historial de Tickets
      </a>
      
      <div class="spacer"></div>

      <div class="user-info-sidebar profile-link" routerLink="perfil">
        <div class="avatar-circle">{{ nombreUsuario.charAt(0) }}</div>
        <div class="user-details">
          <span class="user-name">{{ nombreUsuario }}</span>
          <span class="user-role">Visualizar Perfil</span> </div>
      </div>

      <button (click)="logout()" class="btn-logout"> Cerrar Sesión</button>
    </nav>
  </aside>

  <div class="main-wrapper">
    <header class="top-bar">
      <div class="flex-start">
        <button class="hamburger-btn" (click)="toggleSidebar()">☰</button>

        <div class="header-top">
           <img src="icons/seiem_blanco.svg" class="logo-header" alt="Logo">
        </div>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
